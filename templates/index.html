<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Contact us</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:#FF0033;">
        <a href ="{% url 'admin:index' %}" class="navbar-link btn-lg">Admin</a>
        <a href ="{% url 'upload-posts' %}" class="navbar-link btn-lg">Upload Films</a>
    </nav>
    <br>
    {% block content %}
    <div class="card-columns">
        {% for film in films %}
        <div class="card" style="width: 18rem; ">
            <div class="card-body">
                <h1 class="card-title">{{film.title}}</h1>
                <p class="card-text">{{film.content}}</p>
                <h5 class="card-bot">{{film.producer}}</h5>

            </div>
        <center>
            <a href="update/{{film.id}}" class="btn btn-warning" id = '{{film.id}}'>edit</a>
            <a href="delete/{{film.id}}" class="btn btn-warning" id = '{{film.id}}'>delete</a>
        </center>
                    </div>

        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
