<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="background-color: yellow;">
{% block content %}
    <header>
        <p style="display: flex; justify-content: space-around; font-size: 40px;">Пікірлер</p>
    </header>
    <center>
    <div style="display: block; margin-top: 30px;">
        <p style="display: flex; justify-content: space-around; font-size: 20px;">Аты-жөніңіз</p>
        <form method="POST">
            {% csrf_token %}
            <table class="w-50 table table-light"
                   style="border-radius:10px;background-color:#FFFF99;">
                {% for field in upload_form %}
                <tr>
                    <th>{{field.label}}</th>
                    <td>{{field}}</td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit" class="btn btn-lg btn-warning">
                Submit
            </button>
        </form>
    </div>
        </center>
{% endblock %}
    <hr>
    
</body>
</html>
